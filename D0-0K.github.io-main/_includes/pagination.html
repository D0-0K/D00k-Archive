{% if paginator.previous_page%}
<span class="page-prev">
<a class="pagination" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">
    <span class="prev">‹ Previous</span> 
 </a>
 &verbar;
</span
{% endif %}  
    
{% if paginator.next_page%}
<span class="page-next">
<a class="pagination" href="{{ paginator.next_page_path | prepend: site.baseurl }}">
    <span class="next">Next ›</span>
</a>
</span>
{% endif %}
