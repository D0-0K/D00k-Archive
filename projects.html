---
title: Projects
permalink: /projects/
layout: default
---

<section class="posts">
<ul>
{% for project in site.projects %}
{{ project.embed }}
<h1>{{ project.title }}</h1>
<span class="meta"><time datetime="{{ project.date | date_to_xmlschema }}">{{ project.time }}</time> &verbar; {% for tag in page.tags %} <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
<span class="subtext">{{ project.summary }}</span>
<hr style="margin-bottom:1rem;">
{% endfor %}
</ul>

  
</section>
